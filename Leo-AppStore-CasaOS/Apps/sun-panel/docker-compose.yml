name: sun-panel
services:
  sun-panel:
    image: hslr/sun-panel
    container_name: sun-panel
    deploy:
      resources:
        reservations:
          memory: 32M
    network_mode: bridge
    ports:
      - target: 3002
        published: 3002
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/conf
        target: /app/conf
      - type: bind
        source: /DATA/AppData/$AppID/uploads
        target: /app/uploads
      - type: bind
        source: /DATA/AppData/$AppID/database
        target: /app/database
    environment: {}
    x-casaos:
      ports:
        - container: '3002'
          description:
            en_us: Port
            zh_cn: 端口
      volumes:
        - container: /app/conf
          description:
            en_us: Config directory.
            zh_cn: 配置目录
        - container: /app/uploads
          description:
            en_us: Uploads directory.
            zh_cn: 上传目录
        - container: /app/database
          description:
            en_us: Databases directory.
            zh_cn: 数据库目录
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: sun-panel
  store_app_id: sun-panel
  category: WEB
  author: Cp0204
  developer: hslr-s
  icon: https://cdn.jsdelivr.net/gh/Cp0204/CasaOS-AppStore-Play@main/Apps/sun-panel/icon.png
