name: nocodb
services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    deploy:
      resources:
        reservations:
          memory: 512M
    network_mode: bridge
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /usr/app/data
    x-casaos:
      ports:
        - container: '8080'
          description:
            en_us: Port
            zh_cn: 端口
      volumes:
        - container: /usr/app/data
          description:
            en_us: Data directory.
            zh_cn: 数据目录
